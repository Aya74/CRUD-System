<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <!-- css sweet alert library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.min.css">
    <!-- css bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- customer style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="add-course">
        <div class="container">
            <h1>CRUD System</h1>
            <label for="courseName">course name</label> <span class="required">*</span>
            <input class="inputs form-control" type="text" placeholder="course name" id="courseName" name="courseName">
            <div class="alert alert-danger d-none" id="nameAlert">Please start with capital letter</div>
            <label for="courseCategory">course category</label> <span class="required">*</span>
            <input class="inputs form-control" type="text" placeholder="course category" id="courseCategory"
                name="courseCategory">
            <div class="alert alert-danger d-none" id="cateAlert">Please start with capital letter</div>
            <label for="coursePrice">course price</label> <span class="required">*</span>
            <input class="inputs form-control" type="number" placeholder="course price" id="coursePrice"
                name="coursePrice">
            <div class="alert alert-danger d-none" id="priceAlert">Please enter numbers only</div>
            <label for="">course description</label> <span class="required">*</span>
            <textarea class="inputs form-control" placeholder="course description" id="courseDescription"></textarea>
            <div class="alert alert-danger d-none" id="descAlert">Please start with capital letter</div>
            <button id="click" disabled>Add Course</button>
            <button id="clear" type="reset">clear</button>
        </div>
    </div>
    <div class="div2 container">
        <input type="search" placeholder="search... " id="search" onkeyup="search(this.value)">
        <table class="table caption-top">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>
    <!-- JS sweet alert library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.all.js"></script>
    <!-- JS bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
